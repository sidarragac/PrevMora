name: Lint Frontend

on:
  push:
    paths: ["frontend/**", ".github/workflows/lint-frontend.yml"]
  pull_request:
    paths: ["frontend/**", ".github/workflows/lint-frontend.yml"]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      - run: npm ci
      - run: npm run lint
