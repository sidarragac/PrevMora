name: Lint Frontend 

on:
  push:
    paths: ["frontend/**", ".github/workflows/lint-frontend.yml"]
  pull_request:
    paths: ["frontend/**", ".github/workflows/lint-frontend.yml"]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
          npm i -D eslint@9 @eslint/js@9 typescript-eslint@8

      - name: Create CI ESLint config
        run: |
          cat > eslint.config.mjs <<'EOF'
          import js from "@eslint/js";
          import tseslint from "typescript-eslint";
          export default [
            js.configs.recommended,
            ...tseslint.configs.recommended,
            {
              files: ["**/*.{ts,tsx,js,jsx}"],
              languageOptions: {
                parser: tseslint.parser,
                ecmaVersion: "latest",
                sourceType: "module"
              },
              rules: {
                "@typescript-eslint/no-explicit-any": "off",
                "@typescript-eslint/no-unused-vars": "off",
                "no-unused-vars": "off",
                "no-empty": "off"
              }
            }
          ];
          EOF

      - name: Run ESLint and capture logs
        run: |
          npx eslint . --ext .ts,.tsx,.js,.jsx --format stylish | tee eslint-stylish.log || true
          npx eslint . --ext .ts,.tsx,.js,.jsx --format json -o eslint-report.json || true

      - name: Write summary
        run: |
          node -e 'const fs=require("fs");let r=[];try{r=JSON.parse(fs.readFileSync("eslint-report.json","utf8"))}catch(e){};let files=0,errs=0,warns=0;r.forEach(f=>{files++;errs+=f.errorCount||0;warns+=f.warningCount||0});const md=`### ESLint (advisory)\n- Files: ${files}\n- Errors: ${errs}\n- Warnings: ${warns}\n\nArtifacts:\n- \`eslint-stylish.log\`\n- \`eslint-report.json\`\n`;fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,md);'

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: eslint-logs-${{ github.run_id }}
          path: |
            frontend/eslint-stylish.log
            frontend/eslint-report.json
          if-no-files-found: warn
          retention-days: 7
