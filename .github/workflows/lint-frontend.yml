name: Lint Frontend

on:
  push:
    paths: ["frontend/**", ".github/workflows/lint-frontend.yml"]
  pull_request:
    paths: ["frontend/**", ".github/workflows/lint-frontend.yml"]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
          npm i -D eslint@9 @eslint/js@9 typescript-eslint@8

      - name: Create flat ESLint config (CI-only)
        run: |
          cat > eslint.config.mjs <<'EOF'
          import js from "@eslint/js";
          import tseslint from "typescript-eslint";
          export default [
            js.configs.recommended,
            ...tseslint.configs.recommended,
            {
              files: ["**/*.{ts,tsx,js,jsx}"],
              languageOptions: {
                parser: tseslint.parser,
                ecmaVersion: "latest",
                sourceType: "module",
              },
              rules: {},
            },
          ];
          EOF

      - run: npx eslint . --max-warnings=0
